<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
   <header>
    
    <nav class="navbar bg-dark nv1">
        <div class="container-fluid">
          <a class="navbar-brand p-2" style="color:white">Blogging Website</a>
          <form class="d-flex" role="search">
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button type="button" id="btn12"class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
             Create post
            </button>
            
          </form>
        </div>
      </nav>
   </header>

   <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="txt1" class="form-label"></label>
          <input type="text" class="form-control" id="txt1" placeholder="Enter your heading">
        </div>
        <div class="mb-3">
          <label for="txt2" class="form-label"></label>
          <textarea class="form-control" id="txt2" rows="3" placeholder="Enter your blog"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel Post</button>
        <button type="button" id="btn2" class="btn btn-dark"  data-bs-dismiss="modal">Publish Post</button>
      </div>
    </div>
  </div>
</div> 


<!-- edit -->

<div class="modal fade modal1" id="editexampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Enter Your Heading">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Blog Post"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Delete Post</button>
          <button type="button" id="btn2"  data-bs-dismiss="modal" class="btn btn-primary">Save Post</button>
        </div>
      </div>
    </div>
</div>




<!-- rendering blog -->


  <div class="container-fluid " id="posted">
    
                 
    </div>
    

   
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
